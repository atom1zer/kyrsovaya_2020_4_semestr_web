<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cписок опросов</title>
  <link rel="stylesheet" href="src\js\style.css" type="text\css" >
  <style type="text/css">
    #wrapper{
border: solid black 1px;

}
#body{
width: 100%;
height: 100%;

}


   </style>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body id="body">
      
        <div id="quiz" class="text-center">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Вопросы</th>
                    <th scope="col">Варианты ответов</th>
                  </tr>
                </thead>
                <tbody  v-for="quiz in quizzes">
                  <tr>
                    <th scope="row">{{ quiz.quiz_id }}</th>
                    <td>{{ quiz.quizname }}</td>
                    <td>{{ quiz.author_name }}</td>
                    <td>{{ quiz.questions }}</td>
                    <td type="text">{{ quiz.incorrect_answers }}</td>
                  </tr>
                  
                </tbody>
              </table>
              <button type="button"  value="Получить список" @click="list_of_quiz()" class="btn btn-dark">Получить список опросов</button>
        </div>
          
          

        <script src="src/js/main.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


</body>
</html>
