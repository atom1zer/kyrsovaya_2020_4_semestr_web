<body id="body">
  <div id="wrapper" class="text-center">
    <div id="header" class="text-center login">  
      <div id="navbar" > 
        <div id="logo" > <h3>Добро пожаловать</h3> </div> <br> 
        <form id="login"  method="POST">
          <input  type="text" v-model="email" placeholder="Логин" class="text-center"> <br> <br>    
          <input  type="password" v-model="password"  placeholder="Пароль" class="text-center"> <br> <br>
          <button type="button"  value="Войти" @click="login()" class="btn btn-dark">Вход</button> 
          <i> or <a href="/register" data-toggle="modal" data-target="#reg">SignUp</a></i>
        </form>          
      </div>
    </div>

    
    <div id="main">
      <div>
       
        <!-- <form method="POST" id="reg" class="forms_form" >

           <label for="email">Email</label> <br>
          <input type="email" v-model="email" placeholder="Введите email"> <br> <br>

           <label for="login">Логин</label> <br>
          <input type="login" v-model="login" placeholder="Введите логин"> <br> <br>

    <div id="footer">

  </div>

  



<!-- Modal -->
<div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST"  class="forms_form" href="/register" >

          <label for="email">Email</label> <br>
         <input  type="email" v-model="email" placeholder="Введите email"> <br> <br>
          <label for="login">Логин</label> <br>
         <input  type="login" v-model="login" placeholder="Введите логин"> <br> <br>
         <label for="password">Password</label> <br>
         <input  type="password" v-model="password" placeholder="Введите пароль"> <br> <br>

       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" @click="register()">Register</button>
      </div>
    </div>
  </div>
</div>
